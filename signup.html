<!DOCTYPE html>
<html lang="en">

    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="border">
        <div class="signup">
            <form action="signup.php" method="post">

                    <h1 class="h1">Sign up</h1>
                </div>

                    <input class="name" type="text" placeholder="Enter name" name="name" id="name" required>
                </div>
                <br>
                <div class="e">
                    <label for="email">E-mail-ID:</label>
                    <input type="email" placeholder="Enter Email-ID" name="email" id="email" required>
                </div>
                <br> 
                <div class="p">
                    <label for="password">Password:</label>
                    <input class="pass" type="password" name="pwd" id="password" required>
                </div>
                <br>
                <input class="sub" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
